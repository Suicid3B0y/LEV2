    <g *ngFor="let player of game.players">
      <defs>
        <pattern [attr.id]="'icon-'+gameSelected+'-'+player.championName" x="0" y="0" height="100%" width="100%" viewBox="0 0 28 28">
          <image x="-3" y="-3" width="34" height="34" [attr.xlink:href]="'http://ddragon.leagueoflegends.com/cdn/8.19.1/img/champion/'+player.championName+'.png'"></image>
        </pattern>
      </defs>
      <circle [attr.cx]="player.x/29" [attr.cy]="512-(player.y/29)" r="14" [attr.stroke]="player.teamId=='100' ? 'rgba(58, 171, 195, 0.75)' : 'rgba(184, 71, 80, 0.75)'"
        stroke-width="2" [attr.fill]="'url(#icon-'+gameSelected+'-'+player.championName+')'" (mouseleave)="mouseleave(player)" (mouseenter)="mouseenter(player)" class="champion-circle" [attr.filter]="player.h==0 && 'url(#grayscale)'"></circle>
    </g>
    <filter id="grayscale">
      <feColorMatrix type="matrix" values="0.1111 0.1111 0.1111 0 0 0.1111 0.1111 0.1111 0 0 0.1111 0.1111 0.1111 0 0 0 0 0 1 0"
      />
    </filter>
  </svg>
</div>
